<!-- cliente-form.component.html -->
<div class="card bg-light mx-auto" style="max-width: 600px">
  <div class="card-header text-center">{{ titulo }}</div>
  <div class="card-body">
    <form>
      <div class="form-group row">
        <label for="cedula" class="col-form-label col-sm-3 col-md-2"
          >Cedula</label
        >
        <div class="col-sm-9 col-md-8">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.cedula"
            name="cedula"
            placeholder="Ingresa tu cedula"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-3 col-md-2"
          >Nombre</label
        >
        <div class="col-sm-9 col-md-8">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.nombre"
            name="nombre"
            placeholder="Ingresa tu nombre"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="apellido" class="col-form-label col-sm-3 col-md-2"
          >Apellido</label
        >
        <div class="col-sm-9 col-md-8">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.apellido"
            name="apellido"
            placeholder="Ingresa tu apellido"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="email" class="col-form-label col-sm-3 col-md-2"
          >Email</label
        >
        <div class="col-sm-9 col-md-8">
          <input
            type="email"
            class="form-control"
            [(ngModel)]="cliente.email"
            name="email"
            placeholder="ejemplo@correo.com"
          />
        </div>
      </div>

      <div class="form-group row">
        <label for="Semestre" class="col-form-label col-sm-3 col-md-2"
          >Semestre</label
        >
        <div class="col-sm-9 col-md-8">
          <input
            type="text"
            class="form-control"
            [(ngModel)]="cliente.semestreCursado"
            name="semestreCursado"
            placeholder="Ingresa el semestre que cursas"
          />
        </div>
      </div>

      <div class="form-group row justify-content-center mt-4">
        <div class="col-sm-6 text-center">
          <button
            class="btn btn-primary"
            role="button"
            (click)="create()"
            *ngIf="!cliente.id; else elseBlock"
          >
            Crear
          </button>
          <ng-template #elseBlock>
            <button class="btn btn-primary" role="button" (click)="update()">
              Editar
            </button>
          </ng-template>
        </div>
      </div>
    </form>
  </div>
</div>
